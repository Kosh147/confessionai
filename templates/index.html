<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem Solver</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(to bottom, #e3f2fd, #ffffff);
        }
        .problem-card {
            background-color: #f8f9fa;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .problem-card:hover {
            background-color: #e9ecef;
            transform: translateY(-2px);
        }
        .solution-card {
            background-color: #e3f2fd;
        }
        .loading-spinner {
            display: none;
            width: 1.5rem;
            height: 1.5rem;
        }
    </style>
</head>
<body class="gradient-bg min-vh-100">
    <div class="container py-5">
        <h1 class="text-center mb-5">Problem Solver</h1>

        <div class="card shadow-lg mb-5">
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-12">
                        <textarea id="inputText" class="form-control" rows="4" 
                                placeholder="Describe your situation..."></textarea>
                    </div>
                    <div class="col-12 d-flex gap-2">
                        <button id="recordButton" class="btn btn-primary flex-grow-1">
                            <i class="bi bi-mic"></i> Record Voice
                        </button>
                        <button id="processButton" class="btn btn-success flex-grow-1" disabled>
                            <span class="spinner-border spinner-border-sm loading-spinner" role="status" aria-hidden="true"></span>
                            <span class="button-text">Get Solutions</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div id="results" class="row g-4" style="display: none;">
            <div class="col-md-6">
                <div class="card shadow-lg h-100">
                    <div class="card-header">
                        <h2 class="h4 mb-0">Identified Problems</h2>
                    </div>
                    <div class="card-body">
                        <ul id="problemsList" class="list-group list-group-flush">
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card shadow-lg h-100">
                    <div class="card-header">
                        <h2 class="h4 mb-0">Solution</h2>
                    </div>
                    <div class="card-body">
                        <div id="solutionContent">
                            <p class="text-muted">Click on a problem to see its solution</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        let mediaRecorder;
        let audioChunks = [];
        const recordButton = document.getElementById('recordButton');
        const processButton = document.getElementById('processButton');
        const inputText = document.getElementById('inputText');
        const results = document.getElementById('results');
        const problemsList = document.getElementById('problemsList');
        const solutionContent = document.getElementById('solutionContent');
        const loadingSpinner = document.querySelector('.loading-spinner');
        const buttonText = document.querySelector('.button-text');

        // Enable/disable process button based on input
        inputText.addEventListener('input', () => {
            processButton.disabled = !inputText.value.trim();
        });

        // Handle voice recording
        recordButton.addEventListener('click', async () => {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
                recordButton.innerHTML = '<i class="bi bi-mic"></i> Record Voice';
                recordButton.classList.remove('btn-danger');
                recordButton.classList.add('btn-primary');
            } else {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream);
                    audioChunks = [];

                    mediaRecorder.ondataavailable = (event) => {
                        audioChunks.push(event.data);
                    };

                    mediaRecorder.onstop = async () => {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                        const formData = new FormData();
                        formData.append('audio', audioBlob, 'recording.wav');

                        try {
                            setLoading(true);
                            const response = await fetch('/process_audio', {
                                method: 'POST',
                                body: formData
                            });
                            const data = await response.json();
                            
                            if (response.ok) {
                                inputText.value = data.text;
                                displayProblems(data.problems);
                            } else {
                                alert(data.error || 'Error processing audio');
                            }
                        } catch (error) {
                            alert('Error processing audio');
                        } finally {
                            setLoading(false);
                        }
                    };

                    mediaRecorder.start();
                    recordButton.innerHTML = '<i class="bi bi-stop-circle"></i> Stop Recording';
                    recordButton.classList.remove('btn-primary');
                    recordButton.classList.add('btn-danger');
                } catch (err) {
                    alert('Error accessing microphone');
                }
            }
        });

        // Handle text processing
        processButton.addEventListener('click', async () => {
            const text = inputText.value.trim();
            if (!text) return;

            try {
                setLoading(true);
                const response = await fetch('/process_text', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text })
                });
                const data = await response.json();
                displayProblems(data.problems);
            } catch (error) {
                alert('Error processing text');
            } finally {
                setLoading(false);
            }
        });

        function setLoading(isLoading) {
            loadingSpinner.style.display = isLoading ? 'inline-block' : 'none';
            buttonText.textContent = isLoading ? 'Processing...' : 'Get Solutions';
            processButton.disabled = isLoading;
        }

        function displayProblems(problems) {
            problemsList.innerHTML = problems.map(problem => 
                `<li class="list-group-item problem-card" onclick="getSolution('${problem.replace(/'/g, "\\'")}')">
                    ${problem}
                </li>`
            ).join('');
            
            solutionContent.innerHTML = '<p class="text-muted">Click on a problem to see its solution</p>';
            results.style.display = 'flex';
        }

        async function getSolution(problem) {
            try {
                setLoading(true);
                const response = await fetch('/get_solution', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ problem })
                });
                const data = await response.json();
                
                let solutionHtml = '';
                data.steps.forEach(step => {
                    solutionHtml += `<li class="mb-2">${step}</li>`;
                });
                solutionHtml += '</ol>';
                
                if (data.resources && data.resources.length > 0) {
                    solutionHtml += '<h3 class="h5 mb-3">Resources:</h3><ul>';
                    data.resources.forEach(resource => {
                        solutionHtml += `<li class="mb-2">${resource}</li>`;
                    });
                    solutionHtml += '</ul>';
                }
                
                solutionContent.innerHTML = solutionHtml;
            } catch (error) {
                solutionContent.innerHTML = '<p class="text-danger">Error loading solution</p>';
            } finally {
                setLoading(false);
            }
        }
    </script>
</body>
</html>
